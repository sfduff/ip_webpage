version: '3.3'

services:
  server:
    image: ip_webpage/server
    build: ./server
    hostname: 'server'
    volumes:
      - $PWD/app:/usr/src/app
    ports:
      - "5000:5000"
    #restart: always
    entrypoint: [ "bash", "-c", "python main.py"]
    restart: "no"

  client:
    depends_on:
      - server
    image: ip_webpage/client
    build: ./client
    hostname: 'client'
    volumes:
      - $PWD/app:/usr/src/app
    ports:
      - "7:7"
      #restart: always
    entrypoint: [ "bash", "-c", "sleep 10 && python client.py"]
    restart: "no"
